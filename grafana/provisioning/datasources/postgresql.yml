apiVersion: 1

datasources:
  - name: PostgreSQL
    uid: grafana-postgresql-datasource
    type: postgres
    access: proxy
    url: postgres-analytics:5432
    database: youtube_analytics
    user: postgres
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      connMaxLifetime: 14400
    isDefault: true
    editable: true






